<div class="container pt-3">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3 p-2" *ngFor="let good of goods index as i">
            <div class="card text-left">
              <img class="card-img-top" [src]="good.photoUrl" alt="Product">
              <div class="card-body">
                <h4 class="card-title">{{good.name | titlecase}}</h4>
                <p class="card-text">{{good.price | currency}}</p>
                <button class="btn btn-info" (click)="toCart(i)" *ngIf="add === -1">Add To Cart</button>
                <div *ngIf="add === i">
                  <input class="form-control mb-2" type="number" placeholder="Amount" #amount>
                  <button class="btn btn-info" (click)="buy(amount.value)">Buy</button>
                </div>

              </div>
            </div>
        </div>
    </div>
</div>
